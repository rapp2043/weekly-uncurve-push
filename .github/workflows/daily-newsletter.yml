name: Daily Newsletter

on:
  schedule:
    # Run at 6 AM EST (11:00 UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate and publish newsletter
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          MAKE_WEBHOOK_USER: ${{ secrets.MAKE_WEBHOOK_USER }}
          MAKE_WEBHOOK_PASSWORD: ${{ secrets.MAKE_WEBHOOK_PASSWORD }}
        run: python gladwell_engine.py
      
      - name: Commit draft to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add drafts/ headline_history.json
          git commit -m "Published newsletter $(date +%Y-%m-%d)" || exit 0
          git push
